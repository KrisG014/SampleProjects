{% extends "layout.html" %}

{% block title %}Well hello there!{% endblock %}

{% block navbar %}
<li><a href="{% url 'URLShortener:userlist' %}">Login</a></li>
<li><a href="{% url 'URLShortener:usercreate' %}">Create Account</a></li>

<li><a style="float:right" href="/">About</a></li>
{% endblock navbar %}
{% block content %}
<h1> Select User </h1>
{% for user in users %}
<div class="user_item"><a href="{% url 'URLShortener:userurls' pk=user.username %}">{{ user.username }}</a></div>
{% endfor %}
{% endblock content %}
