{% extends "layout.html" %}

{% block title %}Create URL{% endblock %}


{% block content %}
<h1>Create URL</h1>
<h2 style="color: red">{% if enter_valid_url %}Please enter a Valid URL{% endif %} </h2>

<form method='POST' action="{% url 'URLShortener:urlcreaterequest' pk=user.username %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}

    <p>Enter your Original URL Here: </p><input style="width: 700px" type="text" name="original_url"><br>
    <input class="button_small" type="submit" value="Get Shortened URL!">
</form>
{% endblock content %}>
